<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
    <header>
        <h1>Header</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Sidebar content here.</p>
        </aside>
        <main class="content">
            <h2>Main Content</h2>
            <p>Main content area here. This is where the main information will be displayed.</p>
        </main>
    </div>
    <footer>
        <p>Footer content here.</p>
    </footer>
</body>
</html>
